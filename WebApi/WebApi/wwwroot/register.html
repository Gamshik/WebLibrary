<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/centered-elements.min.css" />
    <link rel="stylesheet" href="css/user-form.min.css" />
    <title>Register</title>
</head>
<body>
    <div class="justify-content-start container">
        <div class="d-flex flex-column" id="authorize">
            <div class="child">
                <form>
                    <div class="form-group">
                        <h1 class="title-text">Register here</h1>
                    </div>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Enter username">
                        <small id="usernameHelp" class="form-text text-danger"></small>
                      </div>
                    <div class="form-group">
                      <label for="inputEmail">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password">
                      <small id="passwordHelp" class="form-text text-danger"></small>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswordConfirm">Confirm password</label>
                        <input type="password" class="form-control" id="inputPasswordConfirm" aria-describedby="passwordConfirmHelp" placeholder="Password">
                        <small id="passwordConfirmHelp" class="form-text text-danger"></small>
                    </div>
                    <button type="submit" id="registerSubmit" class="btn btn-primary">Sign up</button>
                    <button type="button" class="btn btn-link" id="loginLink">Sign in</button>
                    <div class="form-group">
                        <small id="errorHelp" class="form-text text-danger error"></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/signUp.min.js"></script>
</body>
</html>
